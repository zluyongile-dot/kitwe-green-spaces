<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            overflow-y: auto !important;
            height: auto !important;
        }
        .section {
            height: 100vh;
            padding: 50px;
            margin: 20px 0;
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 15px;
        }
        .section:nth-child(even) {
            background: linear-gradient(45deg, #1976D2, #2196F3);
        }
    </style>
</head>
<body>
    <h1>Scroll Test Page</h1>
    <p>If you can scroll down and see all sections, scrolling is working!</p>
    
    <div class="section">Section 1 - Top</div>
    <div class="section">Section 2 - Middle</div>
    <div class="section">Section 3 - Bottom</div>
    
    <p>If you can see this text, scrolling is working perfectly!</p>
    
    <a href="home.html" style="display: inline-block; padding: 15px 30px; background: #2E7D32; color: white; text-decoration: none; border-radius: 10px; margin: 20px 0;">
        Back to Home Page
    </a>
</body>
</html>
