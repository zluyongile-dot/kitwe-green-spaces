<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generator | Kitwe Green Spaces</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        body { background: #f8f9fa; padding: 20px; }
        .report-container { max-width: 800px; margin: 0 auto; }
        .report-card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .report-preview { border: 2px dashed #ddd; padding: 30px; text-align: center; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="report-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-file-pdf text-danger me-2"></i>Generate Professional Report</h2>
                <button class="btn btn-outline-secondary" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left me-2"></i>Back to Map
                </button>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <h5>Report Options</h5>
                    <div class="mb-3">
                        <label class="form-label">Report Type</label>
                        <select class="form-select" id="reportType">
                            <option value="executive">Executive Summary</option>
                            <option value="technical">Technical Report</option>
                            <option value="academic">Academic Analysis</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Include Sections</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeStats" checked>
                            <label class="form-check-label" for="includeStats">Statistics Overview</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeAnalysis" checked>
                            <label class="form-check-label" for="includeAnalysis">Environmental Analysis</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeRecommendations" checked>
                            <label class="form-check-label" for="includeRecommendations">Recommendations</label>
                        </div>
                    </div>
                    
                    <button class="btn btn-success btn-lg w-100" onclick="generateReport()">
                        <i class="fas fa-download me-2"></i>Generate PDF Report
                    </button>
                </div>
                
                <div class="col-md-6">
                    <div class="report-preview">
                        <i class="fas fa-file-pdf text-danger" style="font-size: 64px;"></i>
                        <h5 class="mt-3">Professional PDF Report</h5>
                        <p class="text-muted">Includes charts, statistics, and professional formatting suitable for municipal presentations.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function generateReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Header
            doc.setFontSize(20);
            doc.text('Kitwe Green Space Analysis Report', 20, 30);
            
            doc.setFontSize(12);
            doc.text('Generated: ' + new Date().toLocaleDateString(), 20, 45);
            doc.text('Student: Mukendwa Luyongile (202201912)', 20, 55);
            doc.text('Institution: Mulungushi University', 20, 65);
            
            // Statistics
            doc.setFontSize(16);
            doc.text('Executive Summary', 20, 85);
            
            doc.setFontSize(12);
            doc.text('• Total Green Spaces: 51', 25, 100);
            doc.text('• Total Area: 314 hectares', 25, 110);
            doc.text('• Wards Covered: 16', 25, 120);
            doc.text('• Green Space per Capita: 6.1 m²', 25, 130);
            
            // Environmental Impact
            doc.setFontSize(16);
            doc.text('Environmental Impact', 20, 150);
            
            doc.setFontSize(12);
            doc.text('• CO₂ Absorption: 628 kg/year', 25, 165);
            doc.text('• Rainwater Capacity: 3.14M liters', 25, 175);
            doc.text('• Temperature Reduction: 31.4°C', 25, 185);
            
            // Recommendations
            doc.setFontSize(16);
            doc.text('Key Recommendations', 20, 205);
            
            doc.setFontSize(12);
            doc.text('1. Increase green space coverage to meet WHO standards', 25, 220);
            doc.text('2. Focus development on underserved wards', 25, 230);
            doc.text('3. Implement mine rehabilitation programs', 25, 240);
            doc.text('4. Develop green corridors connecting existing spaces', 25, 250);
            
            // Footer
            doc.setFontSize(10);
            doc.text('Generated by Kitwe Green Space Mapping System', 20, 280);
            
            doc.save('Kitwe_Green_Spaces_Report.pdf');
            
            // Show success message
            alert('✅ PDF Report generated successfully!\n\nThe report has been downloaded to your computer.');
        }
    </script>
</body>
</html>
